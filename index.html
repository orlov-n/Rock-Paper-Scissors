<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <section class="left-container">
      <img class="poker-pro" src="./assets/poker-pro.jpg" alt="human poker player">
      <h2 class="left-side-header">POKER PRO</h2>
      <h3 class="winnings">Dollars Won: $0</h3>
      <div class="selected-hand-container human-hand-container">
        <img class="selected-card human-selected-card">
      </div>
    </section>
    <section class="center-container">
      <div class="center-text-container">
        <h1>ROCK PAPER SCISSORS - POKER EDITION</h1>
        <h2 class="invitation">Choose Your Poker Game!</h2>
      </div>
      <section class="poker-game-choice">
        <button class="button-classic-game button-poker-game" id="classic">
          <h3>CLASSIC GAME</h3>
          <h4>Hand Strength:<br><br>
            AK  beats JTs<br>
            JTs beats 22<br>
            22  beats AK
          </h4>
        </button>
        <button class="button-fancy-game button-poker-game" id="fancy">
          <h3>FANCY GAME</h3>
          <h4>Hand Strength:<br><br>
            AK  beats JTs and Black Joker<br>
            JTs beats 22 and Black Joker<br>
            22  beats AK and Red Joker<br>
            BJ  beats 22 and Red Joker<br>
            RJ  beats AK and JTs<br>
          </h4>
        </button>
      </section>
      <section class="hand-selections">
        <section class="hands-classic hidden">
          <button class="hand"><img class="AK" data-id="AKClassic" src="./assets/AK.png" alt="Ace King"></button>
          <button class="hand"><img class="AK" data-id="JTsClassic" src="./assets/JT.png" alt="Jack Ten Suited"></button>
          <button class="hand"><img class="AK" data-id="22Classic" src="./assets/22.png" alt="Deuces"></button>
        </section>
        <section class="hands-fancy hidden">
          <button class="hand"><img class="AK" data-id="AK" src="./assets/AK.png" alt="Ace King"></button>
          <button class="hand"><img class="AK" data-id="JTs" src="./assets/JT.png" alt="Jack Ten Suited"></button>
          <button class="hand"><img class="AK" data-id="22" src="./assets/22.png" alt="Deuces"></button>
          <button class="hand"><img class="AK joker" data-id="RJoker" src="./assets/red-joker.svg" alt="Red Joker"></button>
          <button class="hand"><img class="AK joker" data-id="BJoker" src="./assets/black-joker.svg" alt="Black Joker"></button>
        </section>
      </section>
     
        <div class="button-container">
          <button class="button button-change-game">Change Game</button>
          <button class="button button-reset-score">Reset Score</button>
        </div>
     
   
    </section>
    <section class="right-container">
      <img class="poker-bot" src="./assets/poker-bot.png" alt="image of poker bot">
      <h2 class="right-side-header">POKER BOT</h2>
      <h3 class="winnings">Dollars Won: $0</h3>
      <div class="selected-hand-container bot-hand-container">
        <img class="selected-card human-selected-card">
      </div>
    </section>
  </body>
<script type="text/javascript" src="Player.js"></script>
<script type="text/javascript" src="Game.js"></script>
<script type="text/javascript" src="main.js"></script>
</html>
